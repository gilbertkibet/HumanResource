<!--This is the header-->
<h2 style="background-color: rgb(105, 105, 245); color: white; width: 120%">
  Announcement ::New
</h2>
<!--This is the form-->
<div class="card">
  <div class="card-body">
    <div class="col-md-12">
      <label>Title</label>
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Title"
      />
    </div>
    <br />
    <div class="col-md-12">
      <label>Date</label>
      <input type="date" class="form-control form-control-lg" />
    </div>
    <br />
    <div class="col-md-12">
      <label class="form-check-label" for="flexSwitchCheckDefault"
        >Published</label
      >
      <br />
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckDefault"
        style="width: 30px; height: 30px; margin-left: 2%"
      />
    </div>
    <br />
    <br />
    <br />
    <div class="col-md-12">
      <label for="exampleFormControlFile1">Attachment</label>
      <input
        type="file"
        class="form-control-file form-control-lg"
        id="exampleFormControlFile1"
        placeholder="Attachment"
      />
    </div>
    <br />
    <div class="col-md-12">
      <label class="form-check-label" for="flexSwitchCheckChecked"
        >Notify Employees</label
      >
      <br />
      <input
        class="form-check-input"
        type="checkbox"
        id="flexSwitchCheckDefault"
        style="width: 30px; height: 30px; margin-left: 2%"
      />
    </div>
    <br />
    <br />
    <br />
    <div class="col-md-12">
      <label for="exampleInputPassword1">Content</label>
      <input
        type="text"
        class="form-control form-control-lg"
        id="exampleInputPassword1"
        placeholder="Content(5000 characters max)"
      />
    </div>
    <br />
    <div class="col-md-12">
      <button
        type="submit"
        class="btn btn-primary btn-sm"
        style="margin-left: 40px"
      >
        SAVE
      </button>
      <button
        class="btn btn-primary btn-sm"
        [routerLink]="['/administrator/team/announcement']"
        routerLinkActive="router-link-active"
        style="
          margin-left: 50%;
          background-color: #37474f;
          border-color: #37474f;
          color: #fff;
        "
      >
        <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> BACK
      </button>
    </div>
  </div>
</div>
