<!--This is the header -->
<h2 style="background-color: #4287f5; color: white; width: 100%">Level::New</h2>

<!--This is the header-->

<div class="card card-body">
  <div class="col-md-12">
    <label for="">CODE</label>
    <input
      type="text"
      [(ngModel)]="Code"
      class="form-control"
      placeholder="Enter Code"
      required
    />
  </div>
  <br />
  <div class="col-md-12">
    <label for="">DESCRIPTION</label>
    <input
      type="text"
      [(ngModel)]="Description"
      class="form-control"
      placeholder="Enter Description"
      required
    />
  </div>
  <br />
  <div class="col-md-12">
    <label for="">ACTIVE</label>
    <input
      type="checkbox"
      [(ngModel)]="Active"
      style="width: 22px; height: 22px"
      class="form-control"
    />
  </div>
  <br />

  <div class="col-md-12">
    <button
      type="submit"
      style="background-color: #4287f5"
      class="btn btn-primary"
      (click)="onSubmit(Code, Description, Active)"
    >
      <i class="fa fa-database" aria-hidden="true"></i> SAVE
    </button>

    <button
      class="btn btn-primary"
      [routerLink]="['//administrator/employer/level']"
      routerLinkActive="router-link-active"
      style="
        margin-left: 60%;
        background-color: #616364;
        border-color: #37474f;
        color: #fff;
      "
    >
      <i class="fa fa-arrow-left" aria-hidden="true"></i> BACK
    </button>
  </div>
</div>
