<h2 style="background-color: rgb(105, 105, 245);color: white; width: 100%;">Legal Document::New</h2>
<!--This is the inputs-->
<div class="card">
  <div class="card-body">
    <div class="container">

      <div class="col-md-12">
        <label >DOCUMENT TYPE</label>
        <input type="text" class="form-control form-control-l"  placeholder="E.g Passport,visa,permit">
      </div>
<br>
      <div class="col-md-12">
        <label >DOCUMENT ID</label>
        <input type="text" class="form-control form-control-l"  placeholder="E.g PassportNO,License no">

      </div>
<br>
      <div class="col-md-12">
         <div class="row">
           <div class="col-md-4">
            <label >VALID FROM</label>
            <input type="date" class="form-control form-control-l" >
    

           </div>
           <div class="col-md-4">
            <label >EXPIRY</label>
            <input type="date" class="form-control form-control-l" >
          </div>
         </div>
      </div>
<br>
      <div class="col-md-12">
        <label >EXPIRY ALERT</label>
        <br>
            <input type="checkbox" style="width: 30px;height: 30px;" >
      </div>
<br>
      <div class="col-md-12">
        <label >ATTACHMENT</label>
        
        <div class="custom-file">
          <input type="file" class="custom-file-input">
          <label class="custom-file-label">Choose file</label>
        </div>
            
      </div>
<br>
      <div class="col-md-12">
        <label >REMARK</label>
            <input type="text" class="form-control form-control-l" placeholder="Remark(200 characters max)" >

      </div>

    </div>
<br>
<button type="submit"  class="btn btn-primary btn-lg" > <span><i class="fa fa-database" aria-hidden="true"></i></span> SAVE</button>
  </div>

</div>
