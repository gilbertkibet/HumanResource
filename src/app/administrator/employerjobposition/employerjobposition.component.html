<h2 style="background-color: #4287f5; color: white; width: 100%">
  Job Position::Query
</h2>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <button
          type="button"
          routerLinkActive="router-link-active"
          class="btn btn-outline-dark"
        >
          View
        </button>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-2"></div>
      <div class="col-md-1"></div>
      <div class="col-md-2"></div>
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-outline-dark"
          [routerLink]="['/administrator/employer/jobposition/display']"
          routerLinkActive="router-link-active"
        >
          New
        </button>
      </div>
    </div>
  </div>
</div>

<!--Table goes here-->
<br />

<table class="table">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Title</th>
      <th scope="col">Active</th>
      <th scope="col">Responsibility</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let items of jobpositionlist
          | paginate: { itemsPerPage: 5, currentPage: p }
      "
    >
      <td>{{ items.Code }}</td>
      <td>{{ items.Title }}</td>
      <td>
        {{ items.Active }}
      </td>
      <td>{{ items.Responsibility }}</td>
      <td style="display: flex; justify-content: space-evenly">
        <button
          class="btn btn-success"
          (click)="openForEdit(items.JobPositionId)"
        >
          Edit</button
        ><br />
        <button
          class="btn btn-danger"
          (click)="DeleteJobPosition(items.JobPositionId)"
        >
          Delete
        </button>
      </td>
    </tr>
    <div class="container">
      <div class="row">
        <div
          class="jumbotron"
          *ngIf="!jobpositionlist || jobpositionlist.lenght == 0"
        >
          <h1>LOADING..............</h1>
          <p class="lead">
            There is no Jobpositions to display Make Sure You add one or Waiting
            For Server To respond
          </p>
        </div>
      </div>
    </div>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"> </pagination-controls>
