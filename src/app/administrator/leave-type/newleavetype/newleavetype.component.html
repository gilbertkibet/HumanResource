<h2 style="background-color: rgb(105, 105, 245);color: white; width: 100%;">Leave Type ::New</h2>
<!--this are the inputs-->
<br>
<br>
<div class="card">
    <div class="card-body">


           
<div class="container">
    <div class="col-md-12">
        <label >CODE</label>
        <input type="text" class="form-control" [(ngModel)]="Code" placeholder="Enter Code">
    </div>
    <br>
    <div class="col-md-12">
        <label >DESCRIPTION</label>
        <input type="text" class="form-control" [(ngModel)]="Description"  placeholder="Enter Description">
    </div>
    
    <br>
    <div class="col-md-12">
        <label >ACTIVE</label>
        <br>
        <input class="form-check-input" type="checkbox" [(ngModel)]="Active" style="height: 30px;width: 30px;">
        
    </div>
<br>
<br>        
    
    <div class="row">
        <div class="col-md-4">
            <label >LEAVE UNIT</label>
            <select class="form-control" [(ngModel)]="LeaveUnit" title="Please select a Leave Unit" required>
                <option></option>
                <option>Day</option>
                <option>Hour</option>
            </select>

        </div>
        <div class="col-md-4">
            <label >DAYCOUNT</label>
            <select class="form-control" [(ngModel)]="DayCount" title="Please select a Leave Unit" required>
                <option></option>
                <option>WorkDay</option>
                <option>Calendar Day</option>
            </select>
        </div>

    </div>
    <br>
    <div class="col-md-12">
        <label >PAIDLEAVE</label>
        <br>
        <input class="form-check-input" type="checkbox" [(ngModel)]="PaidLeave" style="height: 30px;width: 30px;">
        
        
    </div>
<br>
</div>
<br>
<br>
<button type="submit"  (click)="onSubmit(Code,Description,Active,LeaveUnit,DayCount,PaidLeave)" class="btn btn-primary btn-lg" style="margin-left: 70px ;"><span><i class="fa fa-database" aria-hidden="true"></i></span>SUBMIT</button>
    </div>
  </div>
