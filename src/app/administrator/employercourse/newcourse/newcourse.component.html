<!--This is the header -->
<h2 style="background-color: #4287f5; color: white; width: 100%">
  Course::New
</h2>

<!--This is the header-->

<div class="card card-body">
  <div class="col-md-12">
    <label for="">CODE</label>
    <input
      type="text"
      [(ngModel)]="Code"
      class="form-control"
      placeholder="Enter Code"
      required
    />
  </div>
  <br />
  <div class="col-md-12">
    <label for="">DESCRIPTION</label>
    <textarea
      class="form-control"
      type="text"
      [(ngModel)]="Description"
      rows="3"
      required
    ></textarea>
  </div>
  <br />
  <div class="col-md-12">
    <label for="">ACTIVE</label>

    <input
      type="checkbox"
      [(ngModel)]="Active"
      style="width: 30px; height: 30px"
      class="form-control"
    />
  </div>
  <br />

  <div class="col-md-12">
    <button
      type="submit"
      style="background-color: #4287f5"
      class="btn btn-primary"
      (click)="onSubmit(Code, Description, Active)"
    >
      <i class="fa fa-database" aria-hidden="true"></i> SAVE
    </button>

    <button
      class="btn btn-primary"
      [routerLink]="['//administrator/employer/course']"
      routerLinkActive="router-link-active"
      style="margin-left: 60%; background-color: #37474f; border-color: #37474f"
    >
      <i class="fa fa-arrow-left" aria-hidden="true"></i> BACK
    </button>
  </div>
</div>
