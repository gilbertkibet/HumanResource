<!--This is the header -->
<h2 style="background-color: #4287f5; color: white; width: 100%">
  Religion::New
</h2>

<!--This is the header-->

<div class="card card-body">
  <div class="col-md-12">
    <label for="">DESCRIPTION</label>
    <input
      type="text"
      [(ngModel)]="Description"
      class="form-control"
      placeholder="Enter Description"
      required
    />
  </div>
  <br />
  <div class="col-md-12">
    <label for="">ACTIVE</label>
    <input
      type="checkbox"
      [(ngModel)]="Active"
      style="width: 22px; height: 22px"
      class="form-control"
    />
  </div>
  <br />

  <div class="col-md-12">
    <button
      type="submit"
      class="btn btn-primary"
      style="background-color: #4287f5"
      (click)="onSubmit(Description, Active)"
    >
      <i class="fa fa-database" aria-hidden="true"></i> SAVE
    </button>

    <button
      class="btn btn-primary"
      [routerLink]="['//administrator/employer/religion']"
      routerLinkActive="router-link-active"
      style="margin-left: 60%; background-color: #37474f; border-color: #37474f"
    >
      <i class="fa fa-arrow-left" aria-hidden="true"></i> BACK
    </button>
  </div>
</div>
